{% extends 'layout.html' %}
{% block title%}Importacion{% endblock title%}

{% block content %}
<h1>hello world</h1>

{% if message %}
    <p>{{ message }}</p>
{% endif%}

<form method="post" enctype="multipart/form-data">
    <div>
        <label for="excelInput">Excel file</label>
        <input type="file" name="excelfile" id="excelInput" accept=".xlsx, .xls, .csv">
    </div>

    <input type="submit" value="Send Form">
</form>

{% endblock %}
